<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
      <div id="number1" class="display"></div>      
        <div class="button-row">
            <button onclick="input(1)">1</button>
            <button onclick="input(2)">2</button>
            <button onclick="input(3)">3</button>
        </div>
        <div class="button-row">
            <button onclick="input(4)">4</button>
            <button onclick="input(5)">5</button>
            <button onclick="input(6)">6</button>
        </div>
        <div class="button-row">
            <button onclick="input(7)">7</button>
            <button onclick="input(8)">8</button>
            <button onclick="input(9)">9</button>
        </div>
        <div class="button-row">
            <button onclick="input(0)">0</button>
            <button onclick="Add()" id="add">Add</button>
            <button onclick="Subtract()" id="sub">Subtract</button>
        </div>
        <div class="button-row">
            <button onclick="Multiply()" id="mul">Multiply</button>
            <button onclick="Divide()" id="div">Divide</button>
            <button onclick="Clear()" id="clear">Clear</button>
            <button onclick="Enter()">Enter</button>
        </div>
        <div id="total">Total: 0</div>
        <div id="historyDisplay"></div>
    </div>
    <script src="this.js"></script>
</body>
</html>
